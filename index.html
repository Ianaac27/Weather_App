<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/icons8-rain-cloud-16.png" type="image/gif" sizes="16x16">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron bg-dark">
        <h1 class="display-5 text-center font-weight-2 text-white">Weather Dashboard</h1>
    </header>
    <div class="wrapper" id="wrapper" >
        <aside id="searchArea">
            <h1 id="search-city">Search for a City:</h1>
            <form class="search-bar d-flex flex-row">
                <input id="citySearch" class="input border rounded" type="text" name="cities" placeholder="Search City"/>
                <button id="buttonSearch" type="submit" class="bg-primary fas fa-search text-white rounded"></button>
            </form>
            <div id="cityHistory"></div>
        </aside>  
        <main class="container d-flex flex-column">
            <section id= "cityInfo" class="today mb-5 px-3 py-4 border rounded">
                <div class="city-header">
                    <div id="title-date">
                        <h1 id="current-city" class="city mr-2">City</h1>
                        <h2 id="current-date" class="date">(Date)</h2>
                    </div>
                    <img id="current-icon" class="icon ml-4">
                </div>
                    <p id="tempToday">Temperature:</p>
                    <p id="humToday">Humidity:</p>
                    <p id="wind-speed">Wind Speed:</p>
                    <p id="uv">UV Index:</p>
            </section>
            <section>
                <h1 id="week-header">5-Day Forecast:</h1>
                <div id="week" class="week">
                    <div class="weekday rounded bg-primary text-white px-3 py-2">
                        <div class="city-header">
                            <h1 id="date-one" class="date">Date</h1>
                            <img id="icon-one" class="icon ml-4">
                        </div>
                            <p id="temp1">Temp:</p>
                            <p id="hum1">Humidity:</p>
                    </div>
                    <div class="weekday-next rounded bg-primary text-white px-3 py-2">
                        <div class="city-header">
                            <h1 id="date-two" class="date">Date</h1>
                            <img id="icon-two" class="icon ml-4">
                        </div>
                            <p id="temp2">Temp:</p>
                            <p id="hum2">Humidity:</p>
                    </div>
                    <div class="weekday-next rounded bg-primary text-white px-3 py-2">
                        <div class="city-header">
                            <h1 id="date-three" class="date">Date</h1>
                            <img id="icon-three" class="icon ml-4">
                        </div>
                            <p id="temp3">Temp:</p>
                            <p id="hum3">Humidity:</p>
                    </div>
                    <div class="weekday-next rounded bg-primary text-white px-3 py-2">
                        <div class="city-header">
                            <h1 id="date-four" class="date">Date</h1>
                            <img id="icon-four" class="icon ml-4">
                        </div>
                            <p id="temp4">Temp:</p>
                            <p id="hum4">Humidity:</p>
                    </div>
                    <div class="weekday-next rounded bg-primary text-white px-3 py-2">
                        <div class="city-header">
                            <h1 id="date-five" class="date">Date</h1>
                            <img id="icon-five" class="icon ml-4">
                        </div>
                            <p id="temp5">Temp:</p>
                            <p id="hum5">Humidity:</p>
                    </div>
                </div>
            </section>   
        </main>
    </div> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid=d5866c2d5c0e76c2380895bf8574fe70"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
